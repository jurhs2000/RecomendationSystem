{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-primary" role="alert">
                    {{msg}}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="POST">
    <div class="form-group">
        <label for="exampleInputEmail1">Full name</label>
        <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
    </div>
    <button type="submit" value="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
